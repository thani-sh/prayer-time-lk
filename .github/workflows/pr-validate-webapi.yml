name: validate webapi pr

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/webapi/**'
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/webapi

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: build library
        run: npm run build
        working-directory: libs/prayer-time-lk

      - name: install dependencies
        run: npm install
        working-directory: .

      - name: run tests
        run: npm run test

      - name: validate version matches root package.json
        run: |
          EXPECTED_VERSION=$(node -p "require('../../package.json').version")
          AVAILABLE_VERSION=$(node -p "require('./package.json').version")
          echo "Expected version: $EXPECTED_VERSION"
          echo "Available version: $AVAILABLE_VERSION"
          if [ "$AVAILABLE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "ERROR: Available version ($AVAILABLE_VERSION) must match expected version ($EXPECTED_VERSION)"
            exit 1
          fi
